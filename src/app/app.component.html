<h1>Signal State Management</h1>

<form [formGroup]="form">
  <input formControlName="newItem" type="text"/>
  <button (click)="addItem()">Add item</button>

  @if (form.controls['newItem'].errors?.['required'] && form.get('newItem')?.dirty) {
    <small>Field is required</small>
  }
</form>

@for (item of state.items(); track item.id) {
  <div class="item">
    <pre>{{ item | json }}</pre>
    <button (click)="this.state.remove$.next(item.id);">Delete</button>
  </div>
}
